            <div id="redGreenTrack">

        <div id="secondContainer">
            <div id="redBlueTrack">
                <div class="rTrack">

                        <div class="innerTracks">r5</div>

                        <div class="innerTracks">rb2</div>
                        <div class="innerTracks">rb3</div>

                        <div class="innerTracks">rb5</div>
                        <div class="innerTracks">rb6</div>
                    </div>
                </div>
                <div class="bTrack">
                    <div class="smallTracks">

                            <div class="innerTracks">b5</div>
                            <div class="innerTracks">b6</div>

            <div id="middlebox">
                <div id="firstLayer">
                    <div id="diceValue"></div>
                    <div id="winingColorGreen"></div>

            </div>
            <div id="GreenYellowTrack">
                <div class="rTrack">
                    <div class="smallTracks">

                        <div class="innerTracks">g2</div>
