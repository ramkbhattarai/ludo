<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ludo Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="design.css" />
</head>

<body>
    <div class="board">

        <div class="firstContainer">
            <div class="greenBox green">
                <div class="greenBox-child white">
                    <div class="green">
                        <div class="disc greenish"></div>
                    </div>
                    <div class="green">
                        <div class="disc greenish"></div>
                    </div>
                    <div class="green">
                        <div class="disc greenish"></div>
                    </div>
                    <div class="green">
                        <div class="disc greenish"></div>
                    </div>
                </div>
            </div>
            <div class="greenYellowTrack">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <div></div>
                <div class="yellow"></div>
                <div></div>
            </div>
            <div class="yellowBox yellow">
                <div class="yellowBox-child white">
                    <div class="yellow"><div class="disc yellowish"></div></div>
                    <div class="yellow"><div class="disc yellowish"></div></div>
                    <div class="yellow"><div class="disc yellowish"></div></div>
                    <div class="yellow"><div class="disc yellowish"></div></div>
                </div>
            </div>
        </div>

        <!-- Second row -->
        <div class="secondContainer">
            <div class="greenRedTrack">
                <div></div>
                <div class="green"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="middleBox">
                <!-- add triangular effect using html and css -->
                <div class="triangles">
                    <div class="triangle-right"></div>
                    <div class="triangle-up"></div>
                    <div class="triangle-left"></div>
                    <div class="triangle-down"></div>
                </div>
            </div>
            <div class="yellowBlueTrack">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue"></div>
                <div></div>
            </div>
        </div>

        <div class="thirdContainer">
            <div class="redBox red">
                <div class="redBox-child white">
                    <div class="red"><div class="disc redish"></div></div>
                    <div class="red"><div class="disc redish"></div></div>
                    <div class="red"><div class="disc redish"></div></div>
                    <div class="red"><div class="disc redish"></div></div>
                </div>
            </div>
            <div class="redBlueTrack">
                <div></div>
                <div class="red"></div>
                <div></div>
                <div></div>
                <div class="red"></div>
                <div></div>
                <div></div>
                <div class="red"></div>
                <div></div>
                <div></div>
                <div class="red"></div>
                <div></div>
                <div class="red"></div>
                <div class="red"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="blueBox blue">
                <div class="blueBox-child white">
                    <div class="blue"><div class="disc blueish"></div></div>
                    <div class="blue"><div class="disc blueish"></div></div>
                    <div class="blue"><div class="disc blueish"></div></div>
                    <div class="blue"><div class="disc blueish"></div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="players"><span>.....</span>Player's turn. Please click in the middlebox
        <img id="diceValue" src="./images/dice.jpeg"/>
    </div>
    
    <!-- red pawns  start top 28 left 318-->
    <div class="pawns" id="redpawn1" onclick="randomMove('red',1)" style="background-color:red;top:149px;left:442px;"></div>
    <div class="pawns" id="redpawn2" onclick="randomMove('red',2)" style="background-color:red;top:102px;left:395px;"></div>
    <div class="pawns" id="redpawn3" onclick="randomMove('red',3)" style="background-color:red;top:55px;left:442px;"></div>
    <div class="pawns" id="redpawn4" onclick="randomMove('red',4)" style="background-color:red;top:102px;left:490px;"></div>
    
    <!-- yellow pawns  start top 523 left 218-->
    <div class="pawns" id="yellowpawn1" onclick="randomMove('yellow',1)"
        style="background-color:yellow;top:451px;left:47px;"></div>
    <div class="pawns" id="yellowpawn2" onclick="randomMove('yellow',2)"
        style="background-color:yellow;top:451px;left:140px;"></div>
    <div class="pawns" id="yellowpawn3" onclick="randomMove('yellow',3)"
        style="background-color:yellow;top:404px;left:93px;"></div>
    <div class="pawns" id="yellowpawn4" onclick="randomMove('yellow',4)"
        style="background-color:yellow;top:498px;left:93px;"></div>
    
    <!-- green pawns  start top 227 left 22-->
    <div class="pawns" id="greenpawn1" onclick="randomMove('green',1)" style="background-color:green;top:149px;left:93px;">
    </div>
    <div class="pawns" id="greenpawn2" onclick="randomMove('green',2)" style="background-color:green;top:102px;left:140px;">
    </div>
    <div class="pawns" id="greenpawn3" onclick="randomMove('green',3)" style="background-color:green;top:55px;left:93px;">
    </div>
    <div class="pawns" id="greenpawn4" onclick="randomMove('green',4)" style="background-color:green;top:102px;left:47px;">
    </div>
    
    <!-- blue pawns  start top 326 left 515-->
    <div class="pawns" id="bluepawn1" onclick="randomMove('blue',1)" style="background-color:blue;top:451px;left:490px;">
    </div>
    <div class="pawns" id="bluepawn2" onclick="randomMove('blue',2)" style="background-color:blue;top:451px;left:395px;">
    </div>
    <div class="pawns" id="bluepawn3" onclick="randomMove('blue',3)" style="background-color:blue;top:404px;left:442px;">
    </div>
    <div class="pawns" id="bluepawn4" onclick="randomMove('blue',4)" style="background-color:blue;top:498px;left:442px;">
    </div>
</body>
<script src="./logic.js"></script>
</html>
